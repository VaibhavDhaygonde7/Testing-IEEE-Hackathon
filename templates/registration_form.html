<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - DonateConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }

        .registration-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            position: relative;
            animation: slideUp 0.6s ease-out;
            margin: 2rem;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 0.5rem;
        }

        .registration-title {
            font-size: 2rem;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .registration-subtitle {
            color: #5a6c7d;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        /* Error Message Display */
        .error-message {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
            border-left: 4px solid #ff5252;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            animation: shake 0.5s ease-in-out;
            font-size: 0.95rem;
        }

        @keyframes shake {
            0%, 20%, 40%, 60%, 80% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70% {
                transform: translateX(-5px);
            }
        }

        .error-icon {
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        /* Django Form Styling */
        .django-form {
            width: 100%;
        }

        .django-form p {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .django-form label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            text-transform: capitalize;
        }

        .django-form input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        .django-form input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .django-form input:hover {
            border-color: #667eea;
            background: white;
        }

        /* Error styling for Django form errors */
        .django-form .errorlist {
            list-style: none;
            margin: 0.5rem 0 0 0;
            padding: 0;
        }

        .django-form .errorlist li {
            color: #e74c3c;
            font-size: 0.85rem;
            background: #fdf2f2;
            padding: 0.5rem;
            border-radius: 8px;
            border-left: 3px solid #e74c3c;
            margin-top: 0.5rem;
            animation: fadeInDown 0.3s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .django-form input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        /* CSRF token hidden */
        .django-form input[name="csrfmiddlewaretoken"] {
            display: none;
        }

        .register-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .register-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading state */
        .register-btn.loading {
            opacity: 0.8;
            cursor: not-allowed;
        }

        .register-btn.loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .register-btn.loading span {
            opacity: 0;
        }

        .back-home {
            position: absolute;
            top: -60px;
            left: 0;
        }

        .back-home a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: opacity 0.3s;
        }

        .back-home a:hover {
            opacity: 0.8;
        }

        .divider {
            text-align: center;
            margin: 2rem 0;
            position: relative;
            color: #95a5a6;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
        }

        .login-link {
            text-align: center;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 12px;
            margin-top: 1.5rem;
        }

        .login-link p {
            color: #5a6c7d;
            margin-bottom: 0.5rem;
        }

        .login-btn-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-btn-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .registration-container {
                margin: 1rem;
                padding: 2rem;
            }

            .registration-title {
                font-size: 1.8rem;
            }

            .back-home {
                position: static;
                margin-bottom: 1rem;
                text-align: center;
            }
        }

        /* Placeholder text styling */
        .django-form input::placeholder {
            color: #95a5a6;
            font-style: italic;
        }

        /* Form field focus effects */
        .django-form p {
            position: relative;
            transition: transform 0.3s ease;
        }

        .django-form p:focus-within {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <div class="back-home">
            <a href="/">← Back to Home</a>
        </div>

        <div class="logo-section">
            <a href="/" class="logo">DonateConnect</a>
        </div>

        <h2 class="registration-title">Join Our Community</h2>
        <p class="registration-subtitle">Create your account to start making a difference</p>

        <!-- Error Message Display - Added this section -->
        {% if error_message %}
            <div class="error-message">
                <span class="error-icon">⚠️</span>
                <span>{{ error_message }}</span>
            </div>
        {% endif %}

        <!-- Django Registration Form -->
        <form action="" method="post" class="django-form" id="registration-form">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="register-btn" id="register-btn">
                <span>Create Account</span>
            </button>
        </form>

        <div class="divider">
            <span>or</span>
        </div>

        <div class="login-link">
            <p>Already have an account?</p>
            <a href="/user/login" class="login-btn-link">Sign In Here</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registration-form');
            const registerBtn = document.getElementById('register-btn');
            const inputs = form.querySelectorAll('input:not([name="csrfmiddlewaretoken"])');

            // Add placeholders based on common field names
            inputs.forEach(input => {
                const fieldName = input.name.toLowerCase();
                const fieldType = input.type;
                
                if (fieldName.includes('name')) {
                    input.placeholder = 'Enter your full name';
                } else if (fieldName.includes('email') || fieldType === 'email') {
                    input.placeholder = 'Enter your email address';
                } else if (fieldName.includes('phone')) {
                    input.placeholder = 'Enter your phone number';
                } else if (fieldName.includes('password') || fieldType === 'password') {
                    input.placeholder = 'Create a secure password';
                } else if (fieldName.includes('username')) {
                    input.placeholder = 'Choose a username';
                }

                // Clear error states when user starts typing
                input.addEventListener('input', function() {
                    this.classList.remove('error');
                    const errorList = this.parentElement.querySelector('.errorlist');
                    if (errorList) {
                        errorList.style.display = 'none';
                    }
                });

                // Focus effect
                input.addEventListener('focus', function() {
                    this.classList.remove('error');
                });
            });

            // Form submission handling
            form.addEventListener('submit', function(e) {
                registerBtn.classList.add('loading');
                registerBtn.disabled = true;
            });

            // Remove loading state if page reloads with errors
            window.addEventListener('load', function() {
                registerBtn.classList.remove('loading');
                registerBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
